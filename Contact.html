<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <script src="https://kit.fontawesome.com/0ff290a1e2.js" crossorigin="anonymous"></script>
    <title>Website 01</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
                <ul class="navi">
                    <li class="nav-item"><a href="./Home.html">Home</a></li>
                    <li class="nav-item"><a href="./About.html">About</a></li>
                    <li class="nav-item"><a href="./Contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>     
    </header>

<main>
    <section class="contact-form">
        <div class="container">
           <div class="form-wrapper">
               <div class="company-address">
                   <div class="address-group">
                       <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                       <h2 class="text-gray md-heading">Location</h2>
                       <p>Street, Town, City, Country</p>
                   </div>
                   <div class="address-group">
                       <i class="fa-solid fa-envelope fa-3x text-red"></i>
                       <h2 class="text-gray md-heading">Email</h2>
                       <p>abcd@gmail.com</p>
                   </div>
                   <div class="address-group">
                       <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                       <h2 class="text-gray md-heading">Call</h2>
                       <p>03010000000</p>
                   </div>
                   <img src="./IMG/company-img.jpg">
               </div>
               <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" required></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
               </form>
           </div>
        </div>
    </section>

</main>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>
            World Travel &copy; 2022, All Rights Reserved
        </p>
    </footer>
</body>
